<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat - Cardiology</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #logo {
            margin-top: 10px;
            text-align: center;
        }

        #logo img {
            width: 225px;
            height: 275px;
        }

        /* Chatbox styling */
        #chatbox {
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            right: 10px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        #chatbox-header {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #chatbox-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        #chatbox-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #chatbox-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        #chatbox-input button {
            margin-left: 5px;
            padding: 8px;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Placeholder for logo -->
    <div id="logo">
        <img src="images/logo.png" alt="Logo">
    </div>

    <!-- Chatbox -->
    <div id="chatbox">
        <div id="chatbox-header">Cardiology Chat</div>
        <div id="chatbox-messages"></div>
        <div id="chatbox-input">
            <input type="text" id="user-input" placeholder="Ask about heart health...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Function to simulate chatbot response
        function getBotResponse(userInput) {
            const responses = {
                "chest pain": "Chest pain can be a symptom of many things, including a heart attack. If you feel severe pain, please contact a doctor immediately.",
                "heart attack": "If you suspect you're having a heart attack, call emergency services immediately. Symptoms may include chest pain, shortness of breath, and sweating.",
                "medication": "For heart-related issues, common medications include aspirin, beta-blockers, or statins. Always consult a doctor before taking medication."
                // Add more responses as needed
            };

            let response = "I am sorry, I don't have enough information on that. Please consult a healthcare provider.";
            for (let key in responses) {
                if (userInput.toLowerCase().includes(key)) {
                    response = responses[key];
                    break;
                }
            }

            return response;
        }

        // Handle user input
        document.getElementById('send-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            const chatMessages = document.getElementById('chatbox-messages');
            chatMessages.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
            
            const botResponse = getBotResponse(userInput);
            chatMessages.innerHTML += `<div><strong>Bot:</strong> ${botResponse}</div>`;

            document.getElementById('user-input').value = ""; // Clear input
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        });
    </script>
</body>
</html>
