<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aligns everything to the top */
            min-height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Logo container */
        #logo {
            margin-top: 10px; /* Keeps the logo close to the top */
            text-align: center;
        }

        #logo img {
            width: 400px; /* Increased logo size */
            height: 400px;
        }

        /* Grid for the sections */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px;
            justify-items: center;
            width: 90%;
            margin-top: 20px; /* Adjusts the space between the logo and grid */
        }

        .section {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section-name {
            position: absolute;
            top: 160px; /* Keeps the name right under the box */
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- Placeholder for logo -->
    <div id="logo">
        <img src="images/logo.png" alt="Logo"> <!-- Replace this with your actual logo -->
    </div>

    <div class="grid">
        <div class="section">
            <div class="section-name">Neurology</div>
        </div>
        <div class="section">
            <div class="section-name">Hepatology</div>
        </div>
        <div class="section">
            <div class="section-name">Nephrology</div>
        </div>
        <div class="section">
            <div class="section-name">Cardiology</div>
        </div>
        <div class="section">
            <div class="section-name">Oncology</div>
        </div>
        <div class="section">
            <div class="section-name">Gastrointestinology</div>
        </div>
        <div class="section">
            <div class="section-name">Orthopaedic</div>
        </div>
        <div class="section">
            <div class="section-name">Mental Health</div>
        </div>
    </div>
</body>
</html>
