<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: black;
            margin-top: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 40px;
        }

        .box {
            background-color: white;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .section-name {
            color: blue;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MEDCHAT</h1>
    <div class="container">
        <div>
            <div class="box"></div>
            <div class="section-name">Brain</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Liver</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Kidney</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Heart</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Cancer</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Gut</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Orthopaedic</div>
        </div>
        <div>
            <div class="box"></div>
            <div class="section-name">Mental Health</div>
        </div>
    </div>
</body>
</html>
