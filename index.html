<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat - Home</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        #logo {
            margin-bottom: 20px;
            text-align: center;
        }

        #logo img {
            width: 225px;
            height: 275px;
        }

        /* Section styles */
        .section {
            background-color: rgba(244, 67, 54, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
            width: 200px; /* Set a fixed width for each section */
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: block; /* Make the entire section clickable */
        }

        .section img {
            width: 100%; /* Make the image fit the section width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }

        .section-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="images/logo.png" alt="Logo">
    </div>

    <div class="section-container">
        <div class="section" id="gastrointestinology-section">
            <a href="gastrointestinology.html" class="section-name">
                <img src="images/gastrointestinology.jpg" alt="Gastrointestinology">
                Gastrointestinology
            </a>
        </div>
        <div class="section" id="nephrology-section">
            <a href="nephrology.html" class="section-name">
                <img src="images/nephrology.jpg" alt="Nephrology">
                Nephrology
            </a>
        </div>
        <div class="section" id="hepatology-section">
            <a href="hepatology.html" class="section-name">
                <img src="images/hepatology.jpg" alt="Hepatology">
                Hepatology
            </a>
        </div>
        <div class="section" id="neurology-section">
            <a href="neurology.html" class="section-name">
                <img src="images/neurology.jpg" alt="Neurology">
                Neurology
            </a>
        </div>
        <div class="section" id="orthopaedic-section">
            <a href="orthopaedic.html" class="section-name">
                <img src="images/orthopaedic.jpg" alt="Orthopaedic">
                Orthopaedic
            </a>
        </div>
        <div class="section" id="cardiology-section">
            <a href="cardiology.html" class="section-name">
                <img src="images/cardiology.jpg" alt="Cardiology">
                Cardiology
            </a>
        </div>
        <div class="section" id="oncology-section">
            <a href="oncology.html" class="section-name">
                <img src="images/oncology.jpg" alt="Oncology">
                Oncology
            </a>
        </div>
        <div class="section" id="mental-health-section">
            <a href="mental_health.html" class="section-name">
                <img src="images/mental_health.jpg" alt="Mental Health">
                Mental Health
            </a>
        </div>
    </div>
</body>
</html>
