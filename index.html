<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Logo container */
        #logo {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Placeholder logo, replace later */
        #logo img {
            width: 150px;
            height: 150px;
        }

        /* Grid for the sections */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px; /* Increased gap to avoid overlap */
            justify-items: center;
            width: 90%;
        }

        .section {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section-name {
            position: absolute;
            top: 160px; /* Positioning the section names right below each box */
            text-align: center;
            color: blue;
            font-size: 1rem;
            font-weight: 400; /* Thinner text */
        }
    </style>
</head>
<body>
    <!-- Placeholder for logo -->
    <div id="logo">
        <img src="logo-placeholder.png" alt="Logo"> <!-- Replace this with your actual logo -->
    </div>

    <div class="grid">
        <div class="section">
            <div class="section-name">Brain</div>
        </div>
        <div class="section">
            <div class="section-name">Liver</div>
        </div>
        <div class="section">
            <div class="section-name">Kidney</div>
        </div>
        <div class="section">
            <div class="section-name">Heart</div>
        </div>
        <div class="section">
            <div class="section-name">Cancer</div>
        </div>
        <div class="section">
            <div class="section-name">Gut</div>
        </div>
        <div class="section">
            <div class="section-name">Orthopaedic</div>
        </div>
        <div class="section">
            <div class="section-name">Mental Health</div>
        </div>
    </div>
</body>
</html>
