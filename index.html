<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        /* Logo container */
        #logo {
            margin-top: 10px;
            text-align: center;
        }

        #logo img {
            width: 225px; /* Adjust logo size */
            height: auto; /* Maintain aspect ratio */
        }

        /* Grid for the sections */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px;
            justify-items: center;
            width: 90%;
            margin-top: 10px;
            overflow-y: auto; /* Allow vertical scrolling */
            padding-bottom: 20px; /* Add padding to bottom for scrolling */
        }

        .section {
            width: 150px;
            height: 150px;
            background-color: white;
            background-size: cover; /* Ensures the background image covers the box */
            background-position: center;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden; /* Hide overflow of the images */
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section-name {
            position: absolute;
            bottom: -30px; /* Adjust the vertical positioning to be directly below the box */
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: 400;
            left: 0; /* Center alignment */
            right: 0; /* Center alignment */
            margin: auto; /* Center alignment */
        }

        /* Background images for each section */
        .neurology {
            background: url('images/neurology1.jpg') no-repeat;
        }

        .hepatology {
            background: url('images/hepatology1.jpg') no-repeat;
        }

        .nephrology {
            background: url('images/nephrology1.jpg') no-repeat;
        }

        .cardiology {
            background: url('images/cardiology1.jpg') no-repeat;
        }

        .oncology {
            background: url('images/oncology1.jpg') no-repeat;
        }

        .gastrointestinology {
            background: url('images/gastrointestinology1.jpg') no-repeat;
        }

        .orthopaedic {
            background: url('images/orthopaedic1.jpg') no-repeat;
        }

        .mental-health {
            background: url('images/mental-health1.jpg') no-repeat;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns for tablets */
                grid-gap: 20px; /* Reduced gap */
            }

            .section {
                width: 120px; /* Adjust section width */
                height: 120px; /* Adjust section height */
            }

            .section-name {
                font-size: 0.9rem; /* Smaller font size for mobile */
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr; /* One column for mobile phones */
                grid-gap: 15px; /* Further reduced gap */
                padding: 10px; /* Add padding for better spacing */
                max-height: 80vh; /* Limit the height for mobile */
                overflow-y: auto; /* Allow vertical scrolling */
            }

            .section {
                width: 90%; /* Use most of the width on mobile */
                height: 120px; /* Set a fixed height for better fitting */
            }

            .section-name {
                font-size: 0.8rem; /* Even smaller font size for mobile */
                bottom: -25px; /* Adjust vertical positioning */
            }

            #logo img {
                width: 150px; /* Adjust logo size for mobile */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder for logo -->
    <div id="logo">
        <img src="images/logo.png" alt="Logo"> <!-- Replace this with your actual logo -->
    </div>

    <div class="grid">
        <div class="section neurology">
            <div class="section-name">Neurology</div>
        </div>
        <div class="section hepatology">
            <div class="section-name">Hepatology</div>
        </div>
        <div class="section nephrology">
            <div class="section-name">Nephrology</div>
        </div>
        <div class="section cardiology">
            <a href="cardiology.html" style="text-decoration: none; color: inherit;">
                <div class="section-name">Cardiology</div>
            </a>
        </div>
        <div class="section oncology">
            <div class="section-name">Oncology</div>
        </div>
        <div class="section gastrointestinology">
            <div class="section-name">Gastrointestinology</div>
        </div>
        <div class="section orthopaedic">
            <div class="section-name">Orthopaedic</div>
        </div>
        <div class="section mental-health">
            <div class="section-name">Mental Health</div>
        </div>
    </div>
</body>
</html>
